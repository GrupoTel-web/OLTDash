
<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>OLT Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
<header>
  <div class="title">OLT Dashboard</div>
  <div>
    <button id="themeToggle">Tema</button>
    <button id="beepToggle">Som</button>
  </div>
</header>
<div class="container-fluid">
  <div class="filters">
    <input id="filter-olt" placeholder="Filtrar OLT">
    <select id="filter-status">
      <option value="">Todos os status</option>
      <option value="DOWN">DOWN</option>
      <option value="UP">Normalizado</option>
    </select>
    <button onclick="resetFilters()">Limpar Filtros</button>
    <button onclick="exportTable()">Baixar XLSX</button>
  </div>
  <div class="table-wrapper">
    <table id="olt-table">
      <thead>
        <tr>
          <th>Status</th><th>OLT</th><th>Modelo</th><th id="sort-date">Data Queda</th><th>Reboot</th><th>Normalizado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="pagination" id="pagination"></div>
</div>
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
